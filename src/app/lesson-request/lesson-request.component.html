<form #countryForm="ngForm" (ngSubmit)="onSubmit()" class="container px-lg-4 mx-lg-5 my-4" style="margin: 3% auto!important; width: 100%">

  <div class="px-lg-4 mx-lg-5 d-flex justify-content-between align-items-center">

    <mat-form-field required appearance="fill">
      <mat-label>Тренер</mat-label>
      <mat-select required="true" name="trainer" [(ngModel)]="request.trainerId"
                  id="trainer"
                  aria-label=".form-select-sm example">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let trainer of trainers" [value]="trainer.id">
          {{trainer.firstName}} {{trainer.secondName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field required appearance="fill">
      <mat-label>Тип тренировки</mat-label>
      <mat-select required="true" name="specialization" [(ngModel)]="request.specializationId"
                  id="specialization"
                  aria-label=".form-select-sm example">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let specialization of specializations" [value]="specialization.id">
          {{specialization.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Спортзал</mat-label>
      <mat-select required="true" name="gym" [(ngModel)]="request.gymId"
                  id="specialization"
                  aria-label=".form-select-sm example">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let gym of gyms" [value]="gym.id">
          {{gym.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Дата</mat-label>
      <input matInput required="true" [matDatepicker]="picker" name="date" [(ngModel)]="request.date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- #enddocregion toggle -->
    </mat-form-field>
  </div>

  <div class=" px-lg-4 mx-lg-5 d-flex justify-content-between align-items-center my-5">

    <div class="d-flex align-items-center w-50">
      <div class="mx-2">
        <ngb-timepicker required="true" id='timeStart' name="timeStart" [(ngModel)]="timeFrom"></ngb-timepicker>
      </div>
      <div class="mx-5">
        <ngb-timepicker required="true" id='timeEnd' name="timeEnd" [(ngModel)]="timeTo"></ngb-timepicker>
      </div>
    </div>
    <mat-form-field class="w-50 mt-3">
      <mat-label>Оставьте дополнительный комментарий для тренера</mat-label>
      <textarea matInput [(ngModel)]="request.comment"></textarea>
    </mat-form-field>
  </div>

  <div class="my-5 pb-5 d-flex justify-content-center">
    <button type="submit" style=" background-color: #fd9f01" class="btn btn-outline-light">
      Отправить запрос
    </button>
  </div>
</form>
