<main>
  <div class="formContainer container">
    <form role="form" (ngSubmit)="onSubmit()"
          id="loginForm" class=" row justify-content-center align-items-cent">
      <img height="25%" width="25%" src="../../assets/img/Happy%20kids%20jumping%20rope.jpg">
      <div class="form-group">
        <input id="username" name="username" [(ngModel)]="credentials.login"
               class="form-control form-control-lg mx-auto mb-2 mt-3" type="text" placeholder="Логин">
      </div>
      <div class="form-group">
        <input id="password" name="password" [(ngModel)]="credentials.password"
               class="form-control form-control-lg mx-auto mb-2" type="password"
               placeholder="Пароль">
      </div>
      <div class="row g-3 p-4" *ngIf="error.errorMessage !== ''">
        {{error.errorMessage}}
      </div>
      <input id="loginSubmit" class="form-control form-control-lg mx-auto mb-2" type="submit" value="Войти">
      <div id="registerBtn">
        <p>или</p>
        <a class="btn btn-light" routerLink="/registr"> Зарегистрироваться </a>
      </div>
    </form>
  </div>
</main>
