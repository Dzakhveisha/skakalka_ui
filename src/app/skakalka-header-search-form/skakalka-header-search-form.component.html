<div class=" py-2" >
  <form (ngSubmit)="onSubmit()" class="container mx-5 my-4">
    <div class="d-flex justify-content-center">
      <div class="col flex-column my-3 mx-3">
        <label for="specialization" class="form-label"> Тип тренировки </label>
        <select (change)="onChangeSelect($event)"  name="username" [(ngModel)]="criteria.specialization"
                id="specialization" class="form-control form-select form-select-sm" aria-label=".form-select-sm example">
        </select>
      </div>
      <div class="col flex-column my-3 mx-2">
        <label class="form-label" for="region"> Район города </label>
        <select (change)="onChangeSelect($event)"
                id="region" class="form-control form-control form-select form-select-sm" aria-label=".form-select-sm example">
        </select>
      </div>
      <div class="col flex-column my-3 mx-2">
        <label class="form-label" class="form-label" for="date"> Дата </label>
        <div>
          <input class="form-control" id="date" (input)="onChangeInput($event)" type="date">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="flex-column my-3 mx-3">
        <label class="form-label"> Время начала</label>
        <div>
          <ngb-timepicker id='timeStart' [(ngModel)]="time"></ngb-timepicker>
        </div>
      </div>
      <div class="flex-column my-3 mx-3">
        <label class="form-label"> Время конца</label>
        <div>
          <ngb-timepicker id='timeStart' [(ngModel)]="time"></ngb-timepicker>
        </div>
      </div>
    </div>
    <div class="my-5 pb-5 d-flex justify-content-center">
      <button type="submit" style=" background-color: #fd9f01" class="btn btn-outline-light">
        Поиск
      </button>
    </div>
  </form>


</div>
